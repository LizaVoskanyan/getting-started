<h2> here you can edit user information </h2>

<div>
  <app-user *ngFor="let userInfo of users" [info]=userInfo
            (done)="saveUser($event)" (delete)="deleteUser($event)"></app-user>
  <p>
    <button (click)="saveUserList()">Save All</button>
    <button (click)="addNewUser()">Add new user</button>
  </p>
</div>
