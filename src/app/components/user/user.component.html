<span *ngIf="!editMode">
  <b class="name" [innerText]="info.name"></b>
  <i class="surname" [innerText]="info.surname"></i>
  <u class="age" [innerText]="info.age"></u>
</span>
<span *ngIf="editMode">
  <input class="name" [(ngModel)]="info.name" />
  <input class="surname" [(ngModel)]="info.surname" />
  <input class="age" [(ngModel)]="info.age" type="number" />
</span>
<span class="material-icons" [innerText]=modeIcon (click)="changeMode()"></span>
<span class="material-icons" (click)="onDelete()">delete</span>
